<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - OpSyncPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #f97316 0%, #ef4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.3);
      border-radius: 8px;
      color: #f97316;
      font-size: 0.9rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #f97316;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .retry-btn {
      margin-top: 2rem;
      padding: 12px 32px;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .retry-btn:hover {
      background: #ea580c;
    }

    .retry-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65 65">
      <g transform="translate(5, 5)">
        <polygon points="25,5 35,10 35,22 25,27 15,22 15,10" fill="#f97316" opacity="0.9"/>
        <polygon points="40,14 50,19 50,31 40,36 30,31 30,19" fill="#ef4444"/>
        <polygon points="25,28 35,33 35,45 25,50 15,45 15,33" fill="#fbbf24"/>
        <polygon points="40,37 50,42 50,54 40,59 30,54 30,42" fill="#f97316" opacity="0.6"/>
        <line x1="30" y1="16" x2="35" y2="22" stroke="#fff" stroke-width="1" opacity="0.4"/>
        <line x1="30" y1="27" x2="35" y2="33" stroke="#fff" stroke-width="1" opacity="0.4"/>
      </g>
    </svg>

    <h1>You're Offline</h1>
    <p>
      OpSyncPro needs an internet connection to sync your products and videos. 
      Please check your connection and try again.
    </p>

    <div class="status">
      <span class="dot"></span>
      No Internet Connection
    </div>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
