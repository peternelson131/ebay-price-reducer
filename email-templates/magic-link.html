<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Login Link - OpSyncPro</title>
</head>
<body style="margin: 0; padding: 0; background-color: #1a1a2e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #1a1a2e;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        
        <!-- Logo -->
        <table role="presentation" cellspacing="0" cellpadding="0" style="margin-bottom: 24px;">
          <tr>
            <td align="center">
              <img src="https://opsyncpro.io/logo-email.png" alt="OpSyncPro.io" width="160" style="display: block; max-width: 160px; height: auto;">
            </td>
          </tr>
        </table>
        
        <!-- Main Card -->
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 480px; background-color: #252538; border-radius: 12px; border: 1px solid #3d3d52;">
          
          <!-- Content -->
          <tr>
            <td style="padding: 40px;">
              <h1 style="margin: 0 0 16px; font-size: 24px; font-weight: 600; color: #ffffff; text-align: center;">
                Your Login Link ✨
              </h1>
              <p style="margin: 0 0 28px; font-size: 16px; line-height: 1.6; color: #9ca3af; text-align: center;">
                Click below to securely log in. No password needed!
              </p>
              
              <!-- CTA Button -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding: 0 0 28px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 14px 36px; background-color: #f97316; color: #ffffff; font-size: 15px; font-weight: 600; text-decoration: none; border-radius: 8px;">
                      Log In to OpSyncPro
                    </a>
                  </td>
                </tr>
              </table>
              
              <!-- Link fallback -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding-top: 28px; border-top: 1px solid #3d3d52;">
                    <p style="margin: 0 0 8px; font-size: 12px; color: #6b7280; text-align: center;">
                      Or copy this link:
                    </p>
                    <p style="margin: 0; font-size: 11px; color: #f97316; text-align: center; word-break: break-all;">
                      {{ .ConfirmationURL }}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
        </table>
        
        <!-- Footer -->
        <table role="presentation" cellspacing="0" cellpadding="0" style="margin-top: 24px;">
          <tr>
            <td align="center">
              <p style="margin: 0 0 6px; font-size: 12px; color: #6b7280;">
                Link expires in 1 hour. Didn't request this? Ignore it.
              </p>
              <p style="margin: 0; font-size: 11px; color: #4b5563;">
                © 2026 OpSyncPro.io · <a href="https://opsyncpro.io/privacy-policy.html" style="color: #f97316; text-decoration: none;">Privacy</a> · <a href="https://opsyncpro.io/terms-of-service.html" style="color: #f97316; text-decoration: none;">Terms</a>
              </p>
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
</body>
</html>
