[build]
  publish = "frontend/dist"
  command = "cd frontend && npm run build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Scheduled functions
[[plugins]]
  package = "@netlify/plugin-scheduled-functions"

[plugins.inputs]
  timezone = "UTC"