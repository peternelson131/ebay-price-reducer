[build]
  publish = "frontend/dist"
  command = "npm install && cd netlify/functions && npm install && cd ../../frontend && npm install --include=dev && npm run build"

[functions]
  directory = "netlify/functions"

# Increase timeout for price reduction functions (26s max on Pro plan)
[functions."trigger-price-reduction"]
  timeout = 26

[functions."process-price-reductions"]
  timeout = 26

# Increase timeout for correlation function (26s max on Pro)
[functions."trigger-asin-correlation-v2"]
  external_node_modules = ["axios"]
  timeout = 26
  
# Keep original function for fallback
[functions."trigger-asin-correlation"]
  external_node_modules = ["axios"]

# Background function for ASIN correlation (15 min timeout)
[functions."trigger-asin-correlation-background"]
  external_node_modules = ["axios"]

# Job manager for ASIN correlation
[functions."asin-correlation-job"]
  external_node_modules = ["axios"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[context.production.environment]
  N8N_ASIN_CORRELATION_WEBHOOK_URL = "https://pcn13.app.n8n.cloud/webhook/influencer-asin-lookup"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.ebay.com https://api.sandbox.ebay.com https://*.microsoftpersonalcontent.com https://*.sharepoint.com https://graph.microsoft.com https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com https://youtube.googleapis.com; img-src 'self' data: https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';"

# Scheduled function to refresh popular category aspects daily
# Configured in Netlify UI: scheduled-aspect-refresh runs daily at 2 AM UTC

# Scheduled function to sync eBay listings hourly
[functions."sync-ebay-listings-scheduled"]
schedule = "0 * * * *"
timeout = 60

# F-BG001: Scheduled price reduction - runs every 4 hours
# Checks all listings due for reduction based on their strategy frequency
# NOTE: Scheduled functions cannot be invoked via HTTP - Netlify triggers them automatically
[functions."scheduled-price-reduction"]
schedule = "0 */4 * * *"

# Sync eBay listings - runs every hour
# Imports new listings, updates status/qty, marks ended
[functions."sync-ebay-listings"]
timeout = 60

# Cleanup expired dubbed videos - runs daily at 3 AM UTC
# Deletes videos from Supabase Storage after 3-day expiry
[functions."cleanup-dubbed-videos"]
schedule = "0 3 * * *"
timeout = 60

# Video dubbing functions - extended timeout for large uploads
[functions."dub-video"]
timeout = 26

[functions."dub-status"]
timeout = 26

# Catalog import processing - runs every 5 minutes
# Processes pending catalog imports for correlation analysis
[functions."catalog-process"]
schedule = "*/5 * * * *"
timeout = 60

# Catalog import endpoint - extended timeout for large file uploads
[functions."catalog-import"]
timeout = 26

[functions."aftership-sync-scheduled"]
schedule = "0 */4 * * *"
timeout = 60

# YouTube scheduled posting - DISABLED (using manual posting now)
# Posts one video per user at their configured daily time
# [functions."youtube-scheduled-post"]
# schedule = "0 * * * *"
# timeout = 60

# YouTube upload - extended timeout for video uploads
[functions."youtube-post"]
timeout = 60

# Social media posting - extended timeout for video transcoding and uploads
[functions."social-post"]
timeout = 60

# Social post processor - runs every minute to process scheduled posts
# Picks up posts where scheduled_at <= NOW() and status = 'scheduled'
[functions."social-post-processor"]
schedule = "* * * * *"
timeout = 60
